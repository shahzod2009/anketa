
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANKETA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <a href="#" class="logolink">
                <img src="logo_hospital.jpg" alt="logo-hospital" class="logo">
            </a>
        </div>
        <form class="form" action="https://echo.htmlacademy.ru">
            <h2 class="title">Create account</h2>
            <label class="label" for="nameinput">Your name</label>
            <input id="nameinput" class="input" type="text" name="fullname" placeholder="First and last name" required>
            <label class="label" for="telinput">Mobile number</label>
            <input id="telinput" class="input" type="tel" name="telnum" placeholder="+ 998 (99) 999 99 99" required>
            <label class="label" for="passinput">Password</label>
            <input id="passinput" class="input" type="password" name="userpass" placeholder="At least 6 characters" required>
            <button class="button">Continue</button>
            <p class="formtext">By creating an account, you agree to Hospital's <a href="#" class="formlink">Conditions of Use</a> and <a href="#" class="formlink">Privacy Notice</a>.</p>
        </form>
    </div>
</body>
</html>
